     <div class="header">
        <h1>Registration From</h1>
        <h4>Student Details :- </h4>
        <div>
            <label for="First_Name" id="F_Name">First Name :- 
                <input type="text" name="First_Name" id="">
            </label>
        </div>
        <div>
            <label for="Last_Name" id="L_Name">Last Name :- 
                <input type="text" name="Last_Name" id="">
            </label>
        </div>
        <div>
            <label for="Gender" id="Gender_Name">Gender :- 
                <input type="radio" name="Gender" id="Male">Male
                <input type="radio" name="Gender" id="Female">Female
            </label>
        </div>
        <div>
            <label class="Select_State" for="First">State :- </label>
                <select name="" id="First">  <!--name is used for backend saving i.e. if we select India then 'In' is save in name-->
                        <option value="In">Maharastra</option>  <!--value is used for backend-->
                        <option value="Ru">Utterpradesh</option>
                        <option value="Ch">Goa</option>
                        <option value="Af">Panjab</option>
                        <option value="Br">Karnataka</option>
                </select>
            </label>
        </div>
        <div>
            <label class="Select_State" for="Number">PinCode :- </label>
                <input type="number" name="Number" id="" title="#">
            </label>
            <label class="Select_Number" for="Number" style="margin-left: 20px;">Mobile No. :- </label>
                <input type="number" name="Number" id="" title="#">
            </label>
        </div>
        <div>
            <label class="Select_State" for="Number">Interest :- </label>
                <input type="checkbox" name="" id="Testing" style="" title="Software Testing">Testing
                <input type="checkbox" name="" id="Development" title="Web Development">Development
                <input type="checkbox" name="" id="Cloud" title="Cloud Computing">Cloud
            </label>
        </div>
        <div>
            <label class="Family_Information" for="Number" style="margin-left: 10px;">Family Information :- </label>
                <table style="margin-left: 20px; margin-right: 20px">
                    <tr >
                        <th  style="border: 2px solid black; width:200px; padding-left:20px">Member Name</th>
                        <th style="border: 2px solid black;  width:200px; padding-left:50px">Age</th>
                        <th  style="border: 2px solid black;  width:200px; padding-left:50px">Gender</th>
                        <th  style="border: 2px solid black;  width:200px; padding-left:40px">Relation</th>
                    </tr>
                    <tr>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                    </tr>
                    <tr>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                    </tr>
                    <tr>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                    </tr>
                    <tr>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                        <td  style="border: 2px solid black; height: 20px"></td>
                    </tr>
                </table>
            </label>
                <button type="submit" title="Submit" style="color: white; backGround-color : green; margin-top: 20px; margin-left : 20px; margin-bottom: 20px" >Submit</button>
                <button type="reset" title="Submit" style="color: white; backGround-color : red">Reset</button>
        </div>
     </div>
